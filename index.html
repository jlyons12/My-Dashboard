<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jaime's Dashboard</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'SF Pro Text', sans-serif;
            background: #1b4332;
            color: #eee;
            min-height: 100vh;
            margin: 0;
            padding: 40px;
            display: flex;
            justify-content: center;
            align-items: flex-start;
        }

        .dashboard {
            max-width: 800px;
            width: 100%;
        }

        .greeting-widget {
            background: #0d2818;
            border-radius: 16px;
            padding: 40px;
            text-align: center;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            margin-bottom: 20px;
        }

        .time {
            font-size: 64px;
            font-weight: 300;
            margin-bottom: 10px;
        }

        .date {
            font-size: 18px;
            color: #888;
            margin-bottom: 15px;
        }

        .greeting {
            font-size: 28px;
            color: #a0a0a0;
        }

        .greeting span {
            color: #95d5b2;
        }

        .widget-row {
            display: flex;
            gap: 20px;
        }

        .weather-widget {
            background: #0d2818;
            border-radius: 16px;
            padding: 30px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            display: flex;
            align-items: center;
            gap: 20px;
            flex: 1;
        }

        .notes-widget {
            background: #0d2818;
            border-radius: 16px;
            padding: 25px 30px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            color: #eee;
            transition: background 0.2s, transform 0.2s;
            min-width: 100px;
        }

        .notes-widget:hover {
            background: #1b4332;
            transform: scale(1.02);
        }

        .notes-icon {
            width: 50px;
            height: 60px;
            fill: #eee;
            margin-bottom: 8px;
        }

        .notes-label {
            font-size: 14px;
            color: #888;
        }

        .weather-icon {
            font-size: 64px;
        }

        .weather-info {
            flex: 1;
        }

        .weather-temp {
            font-size: 48px;
            font-weight: 300;
        }

        .weather-desc {
            font-size: 18px;
            color: #888;
            margin-top: 5px;
        }

        .weather-location {
            font-size: 14px;
            color: #666;
            margin-top: 5px;
        }

        .weather-details {
            text-align: right;
            color: #888;
            font-size: 14px;
        }

        .weather-details div {
            margin-bottom: 5px;
        }

        .links-widget {
            background: #0d2818;
            border-radius: 16px;
            padding: 30px;
            margin-top: 20px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }

        .links-title {
            font-size: 14px;
            color: #666;
            margin-bottom: 15px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .links-grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 12px;
        }

        .quick-link {
            background: #1b4332;
            border-radius: 12px;
            padding: 20px 15px;
            text-align: center;
            text-decoration: none;
            color: #eee;
            transition: background 0.2s, transform 0.2s;
        }

        .quick-link:hover {
            background: #2d6a4f;
            transform: translateY(-2px);
        }

        .link-icon {
            width: 40px;
            height: 40px;
            margin-bottom: 8px;
            object-fit: contain;
        }

        .link-name {
            font-size: 14px;
            font-weight: 500;
        }

        .calendar-widget {
            background: #0d2818;
            border-radius: 16px;
            padding: 30px;
            margin-top: 20px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }

        .calendar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .calendar-title {
            font-size: 20px;
            font-weight: 500;
        }

        .calendar-nav {
            display: flex;
            gap: 10px;
        }

        .calendar-nav button {
            background: #1b4332;
            border: none;
            color: #eee;
            width: 32px;
            height: 32px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.2s;
        }

        .calendar-nav button:hover {
            background: #2d6a4f;
        }

        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 8px;
            text-align: center;
        }

        .calendar-day-header {
            font-size: 12px;
            color: #666;
            padding: 8px 0;
            text-transform: uppercase;
        }

        .calendar-day {
            padding: 10px;
            border-radius: 8px;
            font-size: 14px;
            color: #888;
        }

        .calendar-day.current-month {
            color: #eee;
        }

        .calendar-day.today {
            background: #95d5b2;
            color: #0d2818;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="dashboard">
        <div class="greeting-widget">
            <div class="time" id="time">--:--</div>
            <div class="date" id="date"></div>
            <div class="greeting" id="greeting">Hello, <span>Jaime</span>!</div>
        </div>

        <div class="widget-row">
            <div class="weather-widget">
                <div class="weather-icon" id="weather-icon">üå°Ô∏è</div>
                <div class="weather-info">
                    <div class="weather-temp" id="weather-temp">--¬∞F</div>
                    <div class="weather-desc" id="weather-desc">Loading weather...</div>
                    <div class="weather-location">Salt Lake City, UT</div>
                </div>
                <div class="weather-details">
                    <div>Humidity: <span id="humidity">--</span>%</div>
                    <div>Wind: <span id="wind">--</span> mph</div>
                </div>
            </div>
            <a href="notes://" class="notes-widget">
                <svg class="notes-icon" viewBox="0 0 384 512">
                    <path d="M318.7 268.7c-.2-36.7 16.4-64.4 50-84.8-18.8-26.9-47.2-41.7-84.7-44.6-35.5-2.8-74.3 20.7-88.5 20.7-15 0-49.4-19.7-76.4-19.7C63.3 141.2 4 184.8 4 273.5q0 39.3 14.4 81.2c12.8 36.7 59 126.7 107.2 125.2 25.2-.6 43-17.9 75.8-17.9 31.8 0 48.3 17.9 76.4 17.9 48.6-.7 90.4-82.5 102.6-119.3-65.2-30.7-61.7-90-61.7-91.9zm-56.6-164.2c27.3-32.4 24.8-61.9 24-72.5-24.1 1.4-52 16.4-67.9 34.9-17.5 19.8-27.8 44.3-25.6 71.9 26.1 2 49.9-11.4 69.5-34.3z"/>
                </svg>
                <div class="notes-label">Notes</div>
            </a>
        </div>

        <div class="links-widget">
            <div class="links-title">Quick Links</div>
            <div class="links-grid">
                <a href="https://mail.google.com" target="_blank" class="quick-link">
                    <img class="link-icon" src="https://www.google.com/s2/favicons?domain=gmail.com&sz=128" alt="Gmail">
                    <div class="link-name">Gmail</div>
                </a>
                <a href="https://slack.com" target="_blank" class="quick-link">
                    <img class="link-icon" src="https://www.google.com/s2/favicons?domain=slack.com&sz=128" alt="Slack">
                    <div class="link-name">Slack</div>
                </a>
                <a href="https://prod.britenowsoftware.com/ui/login" target="_blank" class="quick-link">
                    <img class="link-icon" src="https://www.google.com/s2/favicons?domain=britenowsoftware.com&sz=128" alt="BriteNow">
                    <div class="link-name">BriteNow</div>
                </a>
                <a href="https://notion.so" target="_blank" class="quick-link">
                    <img class="link-icon" src="https://www.google.com/s2/favicons?domain=notion.so&sz=128" alt="Notion">
                    <div class="link-name">Notion</div>
                </a>
                <a href="https://monday.com" target="_blank" class="quick-link">
                    <img class="link-icon" src="https://www.google.com/s2/favicons?domain=monday.com&sz=128" alt="Monday">
                    <div class="link-name">Monday</div>
                </a>
            </div>
        </div>

        <div class="calendar-widget">
            <div class="calendar-header">
                <div class="calendar-title" id="calendar-title">December 2024</div>
                <div class="calendar-nav">
                    <button onclick="changeMonth(-1)">&lt;</button>
                    <button onclick="changeMonth(1)">&gt;</button>
                </div>
            </div>
            <div class="calendar-grid" id="calendar-grid"></div>
        </div>

    </div>

    <script>
        function updateTime() {
            const now = new Date();
            const hours = now.getHours();
            const minutes = now.getMinutes().toString().padStart(2, '0');

            // Format time as 12-hour with AM/PM
            const hour12 = hours % 12 || 12;
            const ampm = hours >= 12 ? 'PM' : 'AM';
            document.getElementById('time').textContent = `${hour12}:${minutes} ${ampm}`;

            // Format date
            const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
            document.getElementById('date').textContent = now.toLocaleDateString('en-US', options);

            // Set greeting based on time of day
            let greetingText;
            if (hours < 12) {
                greetingText = 'Good morning';
            } else if (hours < 17) {
                greetingText = 'Good afternoon';
            } else {
                greetingText = 'Good evening';
            }
            document.getElementById('greeting').innerHTML = `${greetingText}, <span>Jaime</span>!`;
        }

        // Weather code to emoji mapping
        function getWeatherEmoji(code) {
            if (code === 0) return '‚òÄÔ∏è';  // Clear
            if (code <= 3) return '‚õÖ';   // Partly cloudy
            if (code <= 49) return '‚òÅÔ∏è';  // Cloudy/Fog
            if (code <= 59) return 'üåßÔ∏è';  // Drizzle
            if (code <= 69) return 'üåßÔ∏è';  // Rain
            if (code <= 79) return 'üå®Ô∏è';  // Snow
            if (code <= 99) return '‚õàÔ∏è';  // Thunderstorm
            return 'üå°Ô∏è';
        }

        // Weather code to description
        function getWeatherDesc(code) {
            if (code === 0) return 'Clear sky';
            if (code === 1) return 'Mainly clear';
            if (code === 2) return 'Partly cloudy';
            if (code === 3) return 'Overcast';
            if (code <= 49) return 'Foggy';
            if (code <= 59) return 'Drizzle';
            if (code <= 69) return 'Rainy';
            if (code <= 79) return 'Snowy';
            if (code <= 99) return 'Thunderstorm';
            return 'Unknown';
        }

        async function fetchWeather() {
            try {
                // Salt Lake City coordinates
                const lat = 40.76;
                const lon = -111.89;

                const response = await fetch(
                    `https://api.open-meteo.com/v1/forecast?latitude=${lat}&longitude=${lon}&current=temperature_2m,relative_humidity_2m,weather_code,wind_speed_10m&temperature_unit=fahrenheit&wind_speed_unit=mph`
                );
                const data = await response.json();

                const temp = Math.round(data.current.temperature_2m);
                const humidity = data.current.relative_humidity_2m;
                const windSpeed = Math.round(data.current.wind_speed_10m);
                const weatherCode = data.current.weather_code;

                document.getElementById('weather-temp').textContent = `${temp}¬∞F`;
                document.getElementById('weather-desc').textContent = getWeatherDesc(weatherCode);
                document.getElementById('weather-icon').textContent = getWeatherEmoji(weatherCode);
                document.getElementById('humidity').textContent = humidity;
                document.getElementById('wind').textContent = windSpeed;
            } catch (error) {
                document.getElementById('weather-desc').textContent = 'Unable to load weather';
            }
        }

        // Update immediately, then every second for time
        updateTime();
        setInterval(updateTime, 1000);

        // Fetch weather on load, refresh every 10 minutes
        fetchWeather();
        setInterval(fetchWeather, 600000);

        // Calendar functionality
        let currentDate = new Date();
        let displayedMonth = currentDate.getMonth();
        let displayedYear = currentDate.getFullYear();

        function renderCalendar() {
            const grid = document.getElementById('calendar-grid');
            const title = document.getElementById('calendar-title');

            const monthNames = ['January', 'February', 'March', 'April', 'May', 'June',
                               'July', 'August', 'September', 'October', 'November', 'December'];
            const dayNames = ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'];

            title.textContent = `${monthNames[displayedMonth]} ${displayedYear}`;

            // Clear grid
            grid.innerHTML = '';

            // Add day headers
            dayNames.forEach(day => {
                const dayHeader = document.createElement('div');
                dayHeader.className = 'calendar-day-header';
                dayHeader.textContent = day;
                grid.appendChild(dayHeader);
            });

            // Get first day of month and total days
            const firstDay = new Date(displayedYear, displayedMonth, 1).getDay();
            const daysInMonth = new Date(displayedYear, displayedMonth + 1, 0).getDate();
            const daysInPrevMonth = new Date(displayedYear, displayedMonth, 0).getDate();

            // Today's date for highlighting
            const today = new Date();
            const isCurrentMonth = today.getMonth() === displayedMonth && today.getFullYear() === displayedYear;

            // Add days from previous month
            for (let i = firstDay - 1; i >= 0; i--) {
                const dayEl = document.createElement('div');
                dayEl.className = 'calendar-day';
                dayEl.textContent = daysInPrevMonth - i;
                grid.appendChild(dayEl);
            }

            // Add days of current month
            for (let day = 1; day <= daysInMonth; day++) {
                const dayEl = document.createElement('div');
                dayEl.className = 'calendar-day current-month';
                if (isCurrentMonth && day === today.getDate()) {
                    dayEl.classList.add('today');
                }
                dayEl.textContent = day;
                grid.appendChild(dayEl);
            }

            // Add days from next month to fill grid
            const totalCells = grid.children.length;
            const remainingCells = 42 - totalCells; // 6 rows * 7 days
            for (let i = 1; i <= remainingCells && totalCells < 42; i++) {
                const dayEl = document.createElement('div');
                dayEl.className = 'calendar-day';
                dayEl.textContent = i;
                grid.appendChild(dayEl);
            }
        }

        function changeMonth(delta) {
            displayedMonth += delta;
            if (displayedMonth > 11) {
                displayedMonth = 0;
                displayedYear++;
            } else if (displayedMonth < 0) {
                displayedMonth = 11;
                displayedYear--;
            }
            renderCalendar();
        }

        // Initialize calendar
        renderCalendar();
    </script>
</body>
</html>
